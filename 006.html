<html>
    <body>
        <script>
        const simbol = '*';
        const block = ['dolor', 'elit', 'quis', 'nisi', 'fugiat', 'proident', 'laborum'];
        const teks = `Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                      Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
                      Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.
                      Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.`

        const censor = (teks) =>
        teks.split(' ').reduce((acc, word) =>
        acc + ' ' + (block.includes(word) ? simbol.repeat(word.length) : word), '')

        const censored = censor(teks).trim()
        document.write(censored)
        </script>
    </body>
</html>
